<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimai</title>
    <link rel="icon" type="image/png" href="../img/favicon.png"/>
    <link rel="stylesheet" href="../css/reset.CSS">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/main.css">
    </head>
<body>
    <div class="container"> 
        <img class="left" src="../img/Recover.png" alt="recover">
        <div class="right">
            <form class="form">
                <div class="form-row">
                    <h1 class="main-title">Recover account</h1>
                    <p class="paragraph">Please enter your email address. You will receive a link to create a new password via email.</p>
                 </div>
                <div class="form-row">
                    <label class="label" for="Your mail">Email adress<span class="required">*</span></label>
                    <input class="input" type="Email" placeholder="Email">
                    <i class="fa fa-user-o"></i>
                 </div>
                <div class="form-row">
                    <div class="btn">Sign in</div>
                 </div>
             </form>
             <div class="form-bottom">
                <div class="extra-link">
                     <p>Remember your password?</p>
                     <a href="#">Sign in</a>
                </div>
             </div>
         </div> 
     </div>
     
 </body>
 </html>
