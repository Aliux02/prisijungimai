<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimai</title>
    <link rel="icon" type="image/png" href="../img/favicon.png"/>
    <link rel="stylesheet" href="../css/reset.CSS">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/main.css">
    </head>
<body>
    <div class="konteineris"> 
        <img class="kaire" src="../img/Sign up.png" alt="Sign up">
        <div class="desine">
           <form class="form">
               <div class="form-row">
                   <h1 class="main-title">Sign up</h1>
                </div> 
                <div class="form-row-one">
                    <label class="label" for="Name">Name<span class="required">*</span></label>
                    <input class="input" type="Name" placeholder="Name">
                    <i class="fa fa-user-o"></i>
                 <div class="form-row-one">
                    <label class="label" for="Last name">Last name<span class="required">*</span></label>
                    <input class="input" type="Last name" placeholder="Last name ">
                    <i class="fa fa-user-o"></i>
                 <div class="form-row">
                   <label class="label" for="Your mail">Your mail<span class="required">*</span></label>
                   <input class="input" type="Email" placeholder="Email">
                   <i class="fa fa-user-o"></i>
                </div>
               <div class="form-row">
                   <label class="label" for="Password">Password<span class="required">*</span></label>
                   <input class="input" type="password" placeholder="Password">
                   <i class="fa fa-key"></i>
                </div>
                   <div class="form-row">
                   <label class="label" for="Password">Confirm Password<span class="required">*</span></label>
                   <input class="input" type="password" placeholder="Password">
                   <i class="fa fa-key"></i>
                </div>
               <div class="form-row">
                   <input class="checkbox" type="checkbox">
                   <label class="checkbox-label" for="">I Accept</label>
                   <a class="Terms" href="#">Terms And Condition</a>
                    </div>
               <div class="form-row">
                <div class="btn">Register</div>
                </div>
            </form>
            <div class="form-bottom">
               <p class="">or login with</p> 
               <div class="icon-list">
                   <i class="fa fa-facebook"></i>
                   <i class="fa fa-github"></i>
                   <i class="fa fa-twitter"></i>
                   <i class="fa fa-gitlab"></i>
               </div>
               <div class="extra-link">
                    <p>Already have an account?</p>
                    <a href="#">Sign in</a>
               </div>
            </div>
        </div> 
    </div>
    
</body>
</html>
