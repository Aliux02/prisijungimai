<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimai</title>
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    <link rel="stylesheet" href="./css/reset.CSS">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/main.css">
    </head>
<body>
    <div class="container"> 
        <img class="left" src="./img/Untitled.png" alt="mergina">
        <div class="right">
           <form class="form">
               <div class="form-row">
                   <h1 class="main-title">Login</h1>
                </div>
               <div class="form-row">
                   <label class="label" for="Your mail">Your mail <span class="required">*</span></label>
                   <input class="input" type="Email" placeholder="Email">
                </div>
               <div class="form-row">
                   <label class="label" for="Password">Password <span class="required">*</span></label>
                   <input class="input" type="password" placeholder="Password">
                </div>
               <div class="form-row">
                   <input class="checkbox" type="checkbox">
                   <label class="checkbox-label" for="">Remember me</label>
                   <a class="forgot-link" href="#">Forgot password?</a>
                    </div>
               <div class="form-row">
                <div class="btn">Sign in</div>
                </div>
            </form>
            <div class="form-bottom">
                VISA KITA
            </div>
        </div> 
    </div>
    
</body>
</html>
